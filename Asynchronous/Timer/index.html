<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Timer</h1>
    <div id="displayContainer">
    <span id="display">00:00:00</span>
    </div>
    
    <div id="container">
        
        <div id="inputTime">
        <label for="input">Hr</label>
        <input type="number" placeholder="00" min="0"  id="hr">
        <label for="input">Min</label>
        <input type="number" placeholder="00" min="0" max="59" id="min">
        <label for="input">Sec</label>
        <input type="number" placeholder="00" min="0" max="59" id="sec">
        </div>
        <div id="btnContainer">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
