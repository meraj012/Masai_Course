<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Same</title>
    <style>
        body{
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>Simulation Game</h1>
</body>
<script>
   
function Vehicle(brand, model, speed, fuelType) {
  this.brand = brand;
  this.model = model;
  this.speed = speed || 0;
  this.fuelType = fuelType;
}

Vehicle.prototype.accelerate = function (speedIncrease) {
  this.speed += speedIncrease;
  console.log(this.brand + ' ' + this.model + ' is accelerating to ' + this.speed + ' mph.');
};

Vehicle.prototype.brake = function (speedDecrease) {
  this.speed -= speedDecrease;
  console.log(this.brand + ' ' + this.model + ' is slowing down to ' + this.speed + ' mph.');
};

Vehicle.prototype.refuel = function () {
  console.log(this.brand + ' ' + this.model + ' is refueling.');
};


function Car(brand, model, speed, fuelType, numberOfWheels) {
  Vehicle.call(this, brand, model, speed, fuelType);
  this.numberOfWheels = numberOfWheels || 4;
}


Car.prototype = Object.create(Vehicle.prototype);


Car.prototype.honk = function () {
  console.log(this.brand + ' ' + this.model + ' is honking!');
};


function Airplane(brand, model, speed, fuelType, numberOfEngines, hasLandingGear) {
  Vehicle.call(this, brand, model, speed, fuelType);
  this.numberOfEngines = numberOfEngines || 2;
  this.hasLandingGear = hasLandingGear || true;
}


Airplane.prototype = Object.create(Vehicle.prototype);


Airplane.prototype.takeOff = function () {
  console.log(this.brand + ' ' + this.model + ' is taking off!');
};


const myCar = new Car('Toyota', 'Camry', 60, 'Gasoline', 4);
const myAirplane = new Airplane('Boeing', '747', 500, 'Jet Fuel', 4, true);


myCar.accelerate(20);
myCar.brake(10);
myCar.honk();
myCar.refuel();

myAirplane.accelerate(100);
myAirplane.takeOff();
myAirplane.refuel();

</script>
</html>
